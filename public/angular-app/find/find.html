<h1>Find Stocks</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
    {{ vm.error }}
</div>
<form ng-hide="vm.message" name="find" ng-submit="vm.find()">
    <div class="form-group">
        <label for="symbol">Symbol</label>
        <input style="text-transform:uppercase" type="text" class="form-control typeahead tt-query" id="symbol" placeholder="Symbol" ng-model="vm.symbol" autocapitalize="characters" autocomplete="off" spellcheck="false">
        <p style="display: inline-block;">{{vm.symbol}} is currently priced at {{vm.stockprice | currency}}</p>
    </div>
    <button type="submit " class="btn btn-success ">find</button>

</form>
